<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>処理を開始しました - 音声文字起こしツール</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 50px;
            background-color: #f5f5f5;
        }
        .success-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .success-icon {
            font-size: 80px;
            color: #198754;
            margin-bottom: 20px;
        }
        .info-box {
            background-color: #f8f9fa;
            border-radius: 5px;
            padding: 15px;
            margin-top: 20px;
            margin-bottom: 20px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-container">
            <div class="success-icon">✓</div>
            <h1 class="mb-3">処理を開始しました</h1>
            
            <div class="alert alert-success" role="alert">
                音声の文字起こし処理を開始しました。処理完了後、結果が <strong>{{ email }}</strong> に送信されます。
            </div>
            
            <div class="info-box">
                <h5>処理内容:</h5>
                <ol>
                    <li>音声ファイルの文字起こし</li>
                    <li>文字起こしテキストの補正と会話の推論</li>
                    <li>サマリーの生成</li>
                    <li>結果のメール送信</li>
                </ol>
                
                <p class="mb-0"><strong>注意:</strong> 処理時間は音声の長さによって異なります。長い音声ファイルの場合は完了までに時間がかかることがあります。メールが届くまでお待ちください。</p>
            </div>
            
            <div class="d-grid gap-2">
                <a href="/" class="btn btn-primary">トップページに戻る</a>
            </div>
            
            <div class="mt-3 text-muted small">
                <p>処理が完了すると、アップロードされたファイルは自動的に削除されます。</p>
            </div>
        </div>
    </div>
</body>
</html>
